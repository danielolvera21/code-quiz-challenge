<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1 class="title">Code Quiz!</h1>
    </header>
    <main>
      <div id="quiz"></div>
      <section>
        <p id="rules">
          You have one minute to answer 4 questions. For every wrong answer, 10
          seconds will be removed from the clock. Feel free to enter your
          initials and save your score afterwards.
        </p>
        <button class="start-btn" id="start-btn btn" type="button">
          Let's Begin
        </button>
      </section>
      <div id="questionsBox"></div>
      <div id="answerBox"></div>
      <div id="correct-wrongBox"></div>
      <div id="scoresBox"></div>
      <form id="results"></form>
    </main>

    <script src="Assets/script.js"></script>
  </body>
</html>
